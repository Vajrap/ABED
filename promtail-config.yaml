server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # File-based logs (most reliable)
  - job_name: abed_server_files
    static_configs:
      - targets:
          - localhost
        labels:
          job: abed_server
          service: server
          component: backend
          log_type: file
          __path__: /var/log/app/*.log
    pipeline_stages:
      # Try to parse JSON logs first
      - json:
          expressions:
            level: level
            timestamp: ts
            message: msg
          drop_malformed: false
      # Extract level label if present
      - labels:
          level:
      # Parse timestamp if available
      - timestamp:
          source: timestamp
          format: RFC3339
          fallback_formats:
            - RFC3339Nano
            - Unix
      # Output the parsed message or fallback to raw line
      - output:
          source: message
      - output:
          source: msg
      - output:
          source: output

