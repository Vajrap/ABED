server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # File-based logs (most reliable)
  - job_name: abed_server_files
    static_configs:
      - targets:
          - localhost
        labels:
          job: abed_server
          service: server
          component: backend
          __path__: /var/log/app/*.log

  # Docker logs with minimal config
  - job_name: abed_docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 15s
    relabel_configs:
      # Only collect logs from ABED containers
      - source_labels: [__meta_docker_container_name]
        regex: .*(ABED_SERVER|ABED_POSTGRES).*
        action: keep

      # Add required job label
      - target_label: job
        replacement: abed_docker

      # Add service label based on container
      - source_labels: [__meta_docker_container_name]
        regex: .*ABED_SERVER.*
        target_label: service
        replacement: server

      - source_labels: [__meta_docker_container_name]
        regex: .*ABED_POSTGRES.*
        target_label: service
        replacement: postgres

      # Set component label
      - target_label: component
        replacement: container

    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: ts
            message: msg
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339
