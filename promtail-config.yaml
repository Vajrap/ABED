server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: abed_server
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      # Only keep logs from your ABED_SERVER container
      - source_labels: [__meta_docker_container_name]
        regex: .*/ABED_SERVER
        action: keep

      # Attach container_name label
      - source_labels: [__meta_docker_container_name]
        target_label: container_name

      # Always attach job label
      - target_label: job
        replacement: abed_server
