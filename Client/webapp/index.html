<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABED - Arcane Adventures Await</title>

    <!-- Preload Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags for SEO and social media -->
    <meta name="description" content="Enter the mystical realm of ABED - where steam-powered arcane technology meets medieval adventure. Create your character and embark on legendary quests." />
    <meta name="keywords" content="ABED, medieval, steampunk, arcane, MMORPG, fantasy, adventure, game" />
    <meta name="author" content="ABED Development Team" />

    <!-- Open Graph tags for social media sharing -->
    <meta property="og:title" content="ABED - Arcane Adventures Await" />
    <meta property="og:description" content="Enter the mystical realm where steam-powered arcane technology meets medieval adventure." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://abed-game.com" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ABED - Arcane Adventures Await" />
    <meta name="twitter:description" content="Enter the mystical realm where steam-powered arcane technology meets medieval adventure." />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#a67c52" />
    <meta name="msapplication-TileColor" content="#a67c52" />

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS to prevent layout shifts */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Crimson Text', serif;
        background: linear-gradient(135deg, #f5f2e8, #f5f2e895);
        background-attachment: fixed;
        min-height: 100%;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading indicator */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f5f2e8, #f5f2e895);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Cinzel', serif;
        color: #a67c52;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #a67c5240;
        border-top: 3px solid #a67c52;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
      }

      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading ABED...</div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- App initialization script -->
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loadingScreen = document.querySelector('.loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 100);
      });

      // Service worker registration (for PWA features in the future)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Register service worker when available
          // navigator.serviceWorker.register('/sw.js');
        });
      }

      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // Could send to error reporting service
      });

      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // Could send to error reporting service
      });
    </script>

    <!-- Load the React app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
