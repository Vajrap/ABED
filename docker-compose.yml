version: "3.9"

services:
  app:
    build: .
    container_name: ABED_SERVER
    working_dir: /app/Server
    volumes:
      - ./Server:/app/Server
      - ./logs:/var/log/app
      # Exclude node_modules from host mount to avoid platform mismatch
      # node_modules will be installed in the container for the correct platform
      - /app/Server/node_modules
    command: bun --inspect src/index.ts
    # Use host network mode so container can access host services via localhost
    # This allows LM Studio running on host to be accessed as localhost:1234
    # Note: ports mapping is not needed/used with host network mode
    network_mode: host
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      # Postgres still accessible via localhost since we're using host network
      - DATABASE_URL=postgres://abed_user:abed_password@localhost:40316/abed_db
      - LM_STUDIO_URL=http://localhost:1234

  postgres:
    image: pgvector/pgvector:pg15
    container_name: ABED_POSTGRES
    ports:
      - "40316:5432"
    environment:
      POSTGRES_DB: abed_db
      POSTGRES_USER: abed_user
      POSTGRES_PASSWORD: abed_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Server/docker/postgres-init.sql:/docker-entrypoint-initdb.d/init-vector.sql
    restart: unless-stopped

